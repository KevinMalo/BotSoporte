<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Formulario
          <strong>BotSoporte</strong>
        </h4>
        <p>Ingresa los datos a continuacion para ingresar las preguntas y respuestas que alimentaran la inteligencia de nuestro
          sistema.</p>
      </div>
    </div>


    <!-- The above form looks like this -->
    <form action="/formulario" method="post">

      <div class="row">
        <div class="seven columns">
          <label for="examplePreguntasInput">Preguntas</label>
          <input class="u-full-width" type="text" placeholder="Escribe la pregunta" name="pregunta" id="pregunta">
        </div>

          <div class="five columns">
            <label for="exampleCategoriastInput">Categoria</label>
            <input class="u-full-width" type="text" placeholder="Escribe la categoria" name="categoria" id="categoria">
          </div>
        </div>

        <label for="exampleMessage">Respuesta</label>
        <textarea name="respuesta" class="u-full-width" placeholder="Escribe la respuesta" id="exampleMessage"></textarea>

        <input class="button-primary" type="submit" value="Enviar">
        
    </form>

    <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

    <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    </div>
</body>
